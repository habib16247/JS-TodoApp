<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link type="text/css" rel="stylesheet" href="./assets/styles.css">
  <title>To do List</title>
</head>
<body>

  <div class="container">
    <h1><span>To-Do</span> List</h1>
    <br>
    <div class="task-container">
      <form>
        <h2>Todays<sup>to</sup> Do List</h2>
        <input type="text" id="inputer" name="form-input">
        <input type="submit" value="+">
      </form>
      <div class="taskItems">
        <div class="incompleteUl ul">
          <h2>Incomplete Task</h2>
          <ol id="inc-list"></ol>
        </div>
        <div class="runningUl ul">
          <h2>Running Task</h2>
          <ol id="inc-list1"></ol>
        </div>
        <div class="completeUl ul">
          <h2>Complete Task</h2>
          <ol id="inc-list2"></ol>
        </div>
      </div>
    </div>
  </div>

  
  <script src="./assets/scripts.js"></script>
</body>
</html>
